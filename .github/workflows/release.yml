name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.13.1 or v0.13.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  gate-and-tag:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.meta.outputs.release_tag }}
      release_version: ${{ steps.meta.outputs.release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize version input
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          raw='${{ github.event.inputs.version }}'
          tag="$raw"
          [[ "$tag" == v* ]] || tag="v${tag}"
          if [[ ! "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version: '$raw' (expected X.Y.Z or vX.Y.Z)" >&2
            exit 1
          fi
          version="${tag#v}"
          echo "release_tag=$tag" >> "$GITHUB_OUTPUT"
          echo "release_version=$version" >> "$GITHUB_OUTPUT"

      - name: Run release gate
        run: scripts/release_gate.sh

      - name: Ensure tag does not already exist
        shell: bash
        run: |
          set -euo pipefail
          tag='${{ steps.meta.outputs.release_tag }}'
          if git show-ref --tags --verify --quiet "refs/tags/${tag}"; then
            echo "Tag already exists locally: ${tag}" >&2
            exit 1
          fi
          if git ls-remote --exit-code --tags origin "refs/tags/${tag}" >/dev/null 2>&1; then
            echo "Tag already exists on origin: ${tag}" >&2
            exit 1
          fi

      - name: Create and push release tag from origin/main
        shell: bash
        run: |
          set -euo pipefail
          tag='${{ steps.meta.outputs.release_tag }}'
          git tag "$tag" origin/main
          git push origin "$tag"

  build:
    needs: gate-and-tag
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.gate-and-tag.outputs.release_tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Ensure cross-compilation target
        run: rustup target add ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }} --bin atm --bin atm-daemon --bin atm-agent-mcp --bin atm-tui

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          VERSION='${{ needs.gate-and-tag.outputs.release_version }}'
          ARCHIVE="atm_${VERSION}_${{ matrix.target }}.tar.gz"
          cd target/${{ matrix.target }}/release
          tar czf "../../../${ARCHIVE}" atm atm-daemon atm-agent-mcp atm-tui
          cd ../../..
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Package (windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $VERSION = '${{ needs.gate-and-tag.outputs.release_version }}'
          $ARCHIVE = "atm_${VERSION}_${{ matrix.target }}.zip"
          Compress-Archive -Path "target/${{ matrix.target }}/release/atm.exe","target/${{ matrix.target }}/release/atm-daemon.exe","target/${{ matrix.target }}/release/atm-agent-mcp.exe","target/${{ matrix.target }}/release/atm-tui.exe" -DestinationPath $ARCHIVE
          echo "ARCHIVE=$ARCHIVE" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  release:
    needs: [gate-and-tag, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.gate-and-tag.outputs.release_tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect archives
        run: |
          mkdir -p release
          find artifacts -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        working-directory: release
        run: sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.gate-and-tag.outputs.release_tag }}
          generate_release_notes: true
          files: |
            release/*

  publish-crates:
    needs: [gate-and-tag, release]
    runs-on: ubuntu-latest
    environment: crates-io
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.gate-and-tag.outputs.release_tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish agent-team-mail-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p agent-team-mail-core || echo "already published (skipping)"

      - name: Wait for crates.io indexing
        run: sleep 60

      - name: Publish agent-team-mail
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p agent-team-mail || echo "already published (skipping)"

      - name: Wait for crates.io indexing
        run: sleep 60

      - name: Publish agent-team-mail-daemon
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p agent-team-mail-daemon || echo "already published (skipping)"

      - name: Wait for crates.io indexing
        run: sleep 60

      - name: Publish atm-agent-mcp
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p atm-agent-mcp || echo "already published (skipping)"

      - name: Wait for crates.io indexing
        run: sleep 60

      - name: Publish atm-tui
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p atm-tui || echo "already published (skipping)"
